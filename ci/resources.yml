    check_every: 720h

  - name: dataworks-aws-ucfs-stub
    type: git
    source:
      branch: master
      uri: https://github.com/dwp/dataworks-aws-ucfs-stub.git
      access_token: ((dataworks-secrets.concourse_github_pat))
    webhook_token: ((dataworks.concourse_github_webhook_token))
