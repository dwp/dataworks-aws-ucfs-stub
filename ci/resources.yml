resources:
  - name: dataworks-aws-ucfs-stub-pr
    type: pull-request
    source:
      repository: dwp/dataworks-aws-ucfs-stub
      access_token: ((dataworks-secrets.concourse_github_pat))
    webhook_token: ((dataworks.concourse_github_webhook_token))
    check_every: 720h

  - name: dataworks-aws-ucfs-stub
    type: git
    source:
      branch: master
      uri: https://github.com/dwp/dataworks-aws-ucfs-stub.git
      access_token: ((dataworks-secrets.concourse_github_pat))
    webhook_token: ((dataworks.concourse_github_webhook_token))
    check_every: 720h   

  - name: dataworks-aws-ucfs-stub-dev
    type: git
    source:
      branch: DTWRKS-1536
      uri: https://github.com/dwp/dataworks-aws-ucfs-stub.git
      access_token: ((dataworks-secrets.concourse_github_pat))
    webhook_token: ((dataworks.concourse_github_webhook_token))
    check_every: 720h   

  - name: concourse-oci-docker-image
    type: docker-image
    source:
      repository: concourse/oci-build-task
      tag: 0.11
  
  - name: dw-al2-hardened-ami
    type: ami
    check_every: 1h
    source:
      aws_role_arn: "arn:aws:iam::((dataworks.aws_management_acc)):role/ci"
      region: ((dataworks.aws_region))
      filters:
        owner-id: "((dataworks.aws_management_acc))"
        is-public: false
        state: available
        name: dw-al2-hardened-ami-*
        architecture: x86_64

  - name: dataworks-aws-ucfs-stub-update-pipeline
    type: git
    source:
      branch: master
      uri: https://github.com/dwp/dataworks-aws-ucfs-stub.git
      paths:
        - ci/*
        - aviator.yml
    webhook_token: ((dataworks.concourse_github_webhook_token))
    check_every: 720h

  - name: every-4h
    type: time
    icon: clock-outline
    source:
      interval: 4h
